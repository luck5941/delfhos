<link rel="stylesheet" href="./css/style.css">
<nav>
    <ul class="cat1">
        <li>Básico</li>
        <li>Fechas</li>
        <li>Permisos</li>
    </ul>
</nav>
<main class="cat1">
    <section id="basic">
        <span class="group">
			<p class="category">Nombre</p>
			<input type="text" class="name" value="#{name}">
		</span>
        <span class="group">
			<p class="category">Ruta</p>
			<span id="path">#{path}</span>
        </span>
        <span class="group">
			<p class="category">Tamaño</p>
			<span id="size">#{size} bites</span>
        </span>
        <span class="group">
			<p class="category">Tipo de archivo</p>
			<span id="type">#{type}</span>
        </span>
    </section>
    <section id="dates">
        <span class="group">
			<p class="category">Último acceso</p>
			<span>#{lastView}</span>
        </span>
        <span class="group"> 
			<p class="category">Última modificación</p>
			<span>#{lastConMod}</span>
        </span>
        <span class="group"> 
			<p class="category">Creación</p>
			<span>#{birthdate}</span>
        </span>
    </section>
    <section id="permission">
        <span class="group">
			<p class="category">Value</p>
			<span class="permission">
				<ruby>r</ruby>
				<ruby>w</ruby>
				<ruby>x</ruby>
			</span>
        </span>
        <span class="group">
			<p class="category">Propietario</p>
			<span class="permission">
				<input type="checkbox" value="4">
				<input type="checkbox" value="2">
				<input type="checkbox" value="1"></span>
        </span>
        <span class="group">
			<p class="data">#{own}</p>
			<span class="permission">
				<select name="own" id="">
					<for key="own" in="#{owns}">
						<option value="own">own</option>
					</for>
				</select>
			</span>
		</span>
        <span class="group">
			<p class="category">Grupo</p>
			<span class="permission">
				<input type="checkbox" value="4">
				<input type="checkbox" value="2">
				<input type="checkbox" value="1"></span>
        </span>
        <span class="group">
			<p class="data">#{group}</p>
			<span class="permission">
				<select name="group" id="">
					<for key="group" in="#{groups}">
						<option value="group">group</option>
					</for>
				</select>
			</span>
		</span>
        </span>
        <span class="group">
			<p class="category">Otros</p>
			<span class="permission">
				<input type="checkbox" value="4">
				<input type="checkbox" value="2">
				<input type="checkbox" value="1"></span>
        </span>
        </span>
        <span class="group">
			<input type="number" value="#{permission[0]}" max="7" min="0">
			<input type="number" value="#{permission[2]}" max="7" min="0">
			<input type="number" value="#{permission[1]}" max="7" min="0">
		</span>
        <span class="group"><button id="confirm">Confirmar</button></span>
    </section>
</main>
</div>
<script type="text/javascript" src="./js/main.js"></script>
